<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Profile Card </title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
  <div class="card">
    <div class="logo">
      <li><i class="fa-solid fa-arrow-right fa-rotate-180"></i></li>
      <li><i class="fa-solid fa-bars"></i></li>
    </div>
    
    <div class="profile-img">
      <div class="pro-img">
        <img src="https://images.pexels.com/photos/1040882/pexels-photo-1040882.jpeg?auto=compress&cs=tinysrgb&w=600" alt="">
      </div>
    </div>
    
    <div class="content">
      <div class="heading-">
        <h1>Lorem Ipsum</h1>
      </div>
      <div class="heading-para">
        <p>Lorem ipsum dolor sit.</p>
      </div>
    </div>
    <div class="social-media">
      <div><li><i class="fa-brands fa-square-facebook"></i></li></div>
      <div><li><i class="fa-brands fa-square-x-twitter"></i></li></div>
      <div><li><i class="fa-brands fa-square-instagram"></i></li></div>
      <div><li><i class="fa-brands fa-square-youtube"></i></li></div>
    </div>
    
    <div class="btn-div">
      <div class="btn-1">
        <input type="submit" value="Message">
      </div>
      <div class="btn-2">
        <input type="submit" value="Subscribe">
      </div>
    </div>
    
    <div class="likes-div">
      <div><i class="fa-solid fa-heart"></i><span>20.4K</span></div>
      <div><i class="fa-solid fa-comment"></i><span>14.3K</span></div>
      <div><i class="fa-solid fa-share"></i><span>12.8K</span></div>
    </div>
  </div>
</div>
</body>
</html>
